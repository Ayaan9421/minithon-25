<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Stitch Design - Settings</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Inter"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-black dark:text-white">
<div class="flex flex-col min-h-screen">

  <!-- Header / Navbar -->
  <header class="flex items-center justify-between px-10 py-3 border-b border-black/10 dark:border-white/10">
    <div class="flex items-center gap-4">
      <div class="w-8 h-8 text-primary">
        <!-- Logo -->
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold">Data Playground</h2>
    </div>

    <div class="flex items-center gap-6">
      <nav class="flex items-center gap-6 text-sm font-medium text-black/60 dark:text-white/60">
        <a class="hover:text-black dark:hover:text-white" href="../home_/_landing_page/code.html">Home</a>
        <a class="hover:text-black dark:hover:text-white" href="../help_/_docs_page/code.html">Help</a>
        <!-- ✅ Toggle is only here in Settings page -->
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="flex-grow flex justify-center py-16">
    <div class="w-full max-w-2xl px-4 space-y-10">

      <h1 class="text-3xl font-bold mb-8">Settings</h1>

      <!-- 1. Theme / Appearance -->
      <section>
        <h2 class="text-lg font-bold mb-4 px-4">Appearance</h2>
        <div class="rounded-lg overflow-hidden bg-white/5 dark:bg-black/5 divide-y divide-black/10 dark:divide-white/10">
          <div class="flex items-center justify-between p-4">
            <div>
              <p class="font-medium">Theme</p>
              <p class="text-sm text-black/60 dark:text-white/60">Choose between light or dark theme</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input class="sr-only peer" type="checkbox" id="theme-toggle" />
              <div class="relative w-11 h-6 bg-black/10 dark:bg-white/10 rounded-full
                          peer peer-checked:after:translate-x-full peer-checked:after:border-white
                          after:content-[''] after:absolute after:top-0.5 after:left-[2px]
                          after:bg-white dark:after:bg-gray-700 after:border after:border-gray-300
                          dark:after:border-gray-600 after:rounded-full after:h-5 after:w-5 after:transition-all
                          peer-checked:bg-primary"></div>
            </label>
          </div>
        </div>
      </section>

      <!-- 2. Sample Datasets -->
      <section>
        <h2 class="text-lg font-bold mb-4 px-4">Sample Datasets</h2>
        <div class="rounded-lg overflow-hidden bg-white/5 dark:bg-black/5 divide-y divide-black/10 dark:divide-white/10">
          <div class="flex items-center justify-between p-4">
            <div>
              <p class="font-medium">Manage sample datasets</p>
              <p class="text-sm text-black/60 dark:text-white/60">Manage and reset sample datasets</p>
            </div>
            <button class="px-4 py-1.5 text-sm font-medium rounded bg-black/5 dark:bg-white/5 hover:bg-black/10 dark:hover:bg-white/10">Manage</button>
          </div>
        </div>
      </section>

      <!-- 3. Dashboards -->
      <section>
        <h2 class="text-lg font-bold mb-4 px-4">Dashboards</h2>
        <div class="rounded-lg overflow-hidden bg-white/5 dark:bg-black/5 divide-y divide-black/10 dark:divide-white/10">
          <div class="flex items-center justify-between p-4">
            <div>
              <p class="font-medium">Reset dashboards</p>
              <p class="text-sm text-black/60 dark:text-white/60">Reset your saved dashboards</p>
            </div>
            <button class="px-4 py-1.5 text-sm font-medium rounded bg-black/5 dark:bg-white/5 hover:bg-black/10 dark:hover:bg-white/10">Reset</button>
          </div>
        </div>
      </section>

    </div>
  </main>
</div>

<!-- ✅ Theme Toggle Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const html = document.documentElement;
  const toggle = document.getElementById("theme-toggle");
  const storedTheme = localStorage.getItem("theme");

  // Apply saved OR system preference
  if (storedTheme === "dark" || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    html.classList.add("dark");
    if (toggle) toggle.checked = true;
  } else {
    html.classList.remove("dark");
    if (toggle) toggle.checked = false;
  }

  // Toggle only found on Settings page
  if (toggle) {
    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  }
});
</script>
<script src="../../assets/js/theme.js"></script>
</body>
</html>
