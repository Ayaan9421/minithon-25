<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Stitch Design</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { "display": ["Inter"] },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="flex flex-col min-h-screen">
    <header
      class="flex items-center justify-between px-6 sm:px-10 py-4 border-b border-gray-200/50 dark:border-gray-50/10">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 text-primary">
          <!-- logo -->
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z"
              fill="currentColor"></path>
          </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Data Playground</h1>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
      <div class="w-full max-w-md mx-auto space-y-8">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Log in to your account</h2>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Welcome back! Please enter your details.</p>
        </div>

        <!-- âœ… added id="loginForm" -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label class="sr-only" for="loginEmail">Username or Email</label>
            <input id="loginEmail" name="email" type="email" autocomplete="email" placeholder="Username or Email"
              required class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-2 border-transparent 
                     focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent 
                     text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" />
          </div>
          <div>
            <label class="sr-only" for="loginPassword">Password</label>
            <input id="loginPassword" name="password" type="password" autocomplete="current-password"
              placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-2 border-transparent 
                     focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent 
                     text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" />
          </div>
          <div class="flex items-center justify-end">
            <div class="text-sm">
              <a href="../forgot_password_screen/code.html"
                class="font-medium text-primary hover:text-primary/80">Forgot Password?</a>
            </div>
          </div>
          <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm 
                     font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 
                     focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light 
                     dark:focus:ring-offset-background-dark">
              Log In
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a href="../registration_screen/code.html" class="font-medium text-primary hover:text-primary/80">Sign Up</a>
        </p>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const loginEmail = document.getElementById("loginEmail").value;
      const loginPassword = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (loginEmail === storedEmail && loginPassword === storedPassword) {
        alert("Login successful!");
        window.location.href = "../home_/_landing_page/code.html"; // redirect to home
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>

</html>
