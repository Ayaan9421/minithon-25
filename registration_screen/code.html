<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <title>Data Playground - Sign Up</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between border-b border-slate-200/80 dark:border-slate-800/80 px-8 py-4">
      <div class="flex items-center gap-2">
        <div class="size-7 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z"
              fill="currentColor"></path>
          </svg>
        </div>
        <h2 class="text-lg font-bold">Data Playground</h2>
      </div>
      <a class="px-4 py-2 text-sm font-semibold text-slate-700 dark:text-slate-200 bg-slate-200/60 dark:bg-slate-800/60 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-lg transition"
        href="../login_screen/code.html">
        Log in
      </a>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 items-center justify-center py-12 px-4">
      <div class="w-full max-w-md space-y-8">
        <!-- Title -->
        <div class="text-center">
          <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-slate-900 dark:text-slate-50">
            Create an Account
          </h1>
          <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
            Join the playground and start visualizing your data.
          </p>
        </div>

        <!-- Form -->
        <div
          class="rounded-xl border border-slate-200/80 dark:border-slate-800/80 bg-white/70 dark:bg-slate-900/70 p-6 sm:p-8 shadow-sm">
          <form id="registerForm" class="space-y-5">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required
                class="mt-1 block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 text-sm placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" />
            </div>
            <!-- Password -->
            <div>
              <label for="password"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required
                class="mt-1 block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 text-sm placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" />
            </div>
            <!-- Confirm Password -->
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirm
                Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
                class="mt-1 block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 text-sm placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" />
            </div>
            <!-- Submit -->
            <button type="submit"
              class="w-full rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white shadow hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition">
              Sign Up
            </button>
          </form>
        </div>

        <!-- Link to login -->
        <p class="text-center text-sm text-slate-500 dark:text-slate-400">
          Already have an account?
          <a href="../login_screen/code.html" class="font-medium text-primary hover:underline">
            Log in
          </a>
        </p>
      </div>
    </main>
  </div>

  <!-- Registration JS -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Registration successful! You can now log in.");
      window.location.href = "../login_screen/code.html";
    });
  </script>
</body>

</html>
