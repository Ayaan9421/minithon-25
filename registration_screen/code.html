<div>

<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>

<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>

<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-slate-300 bg-background-light/50 dark:border-slate-700 dark:bg-background-dark/50 p-3 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>

</div>
